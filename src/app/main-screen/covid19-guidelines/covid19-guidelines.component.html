<div class="container">
	<div class="covid19-symtoms fs-4"> Covid-19: Symtoms -</div>
	<div class="row">
		<div
			class="col-md-3 col-sm-12 py-3 overflow-hidden"
			*ngFor="let symtom of symtoms "
		>
			<div class="card h-100">
				<img 
					src={{symtom.img}}
					class="card-img-top"
					alt="Covid-19: Symtoms"
				>
				<div class="card-body">
					<p class="card-text text-center card-img-text fs-5"> {{symtom.description}} </p>
				</div>
			</div>
		</div>
	</div>
	<hr class="blue-color d-md-none d-lg-block">

	<div class="covid19-spread fs-4 d-md-none d-lg-block"> Covid-19: How To Spread -</div>
	<div class="row">
		<div
			class="col-md-3 col-sm-12 py-3 overflow-hidden d-md-none d-lg-block"
			*ngFor="let howToSpread of howToSpreads "
		>
			<div class="flip-card">
				<div class="flip-card-inner">
				  	<div class="flip-card-front">
						<img
							src="{{howToSpread.img}}" 
							alt="Avatar" 
							class="w-100 h-100 p-3"
						>
				  	</div>
					<div class="flip-card-back">
						<p class="fs-4"> {{howToSpread.description}} </p>
					</div>
				</div>
		  	</div>
		</div>
	</div>
	<hr class="blue-color">

	<div class="covid19-prevention fs-4"> Covid-19: Prevention -</div>
	<div class="row">
		<div
			class="col-md-3 col-sm-12 py-3"
			*ngFor="let prevention of preventions "
		>
			<div class="card card-height">
				<img 
					src={{prevention.img}}
					class="card-img-top"
					alt="Covid-19: Prevention"
				>
				<div class="card-body overflow-hidden">
					<p class="card-text text-center card-img-text fs-5"> {{prevention.description}} </p>
				</div>
			</div>
		</div>
	</div>
</div>
